<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/sellerjoin.css"/>
</head>
<body>
	<div id="wrapper">
		<div id="content">
			<header>
				<div>
					<h1>
						<a href="main.jsp" id="title"> <!-- 메인 링크 --> 
							<span>할인이동</span> <!-- 할인이동 대신 로고로 대체 -->
						</a>

					</h1>
				</div>
			</header>

			<div>
				<form action="SellerJoinService" method="post">
					<div>
						<h3>
							<label for="id">아이디입력</label>
						</h3>
						<span class="signinput"> 
							<input type="text" id="id" name="id"
							class="int" placeholder="내용을 입력하새요">
						</span>
					</div>
					<div>
						<h3>
							<label for="pw">비밀번호</label>
						</h3>
						<span class="signinput"> 
							<input type="text" id="pw" name="pw"
							class="int" placeholder="내용을 입력하새요">
						</span>
					</div>
					
					<div>
						<h3>
							<label for="company_bn">사업자등록번호</label>
						</h3>
						<span class="signinput"> <input type="text"
							id="company_bn" name="company_bn" class="int_input" placeholder="내용을 입력하세요">
							<span>
								<button class="check">중복확인</button>
							</span>
						</span>


					</div>
					<div>
						<h3>
							<label for="company_name">상호명</label>
						</h3>
						<span class="signinput"> 
							<input type="text" id="company_name" name="company_name"
							class="int" placeholder="내용을 입력하새요">
						</span>
					</div>
					<div>
						<h3>
							<label for="b_type">업종</label>
						</h3>
						<span id="b_type"> 
							<span class="int"> 
								<select class="type_input" name="b_type" id="mm" name="b_type">
									<option>업종</option>
									<option value="mart">마트</option>
									<option value="24store">편의점</option>
									<option value="clothing store">의류판매</option>
									<option value="restaurant">음식점</option>
									<option value="etc">기타</option>
								</select>
							</span>
						</span>
					</div>

					<div>
						<h3>
							<label>업체사진1</label>
						</h3>
						<div>
							<input type="file" class=imginput accept="image/*" name="company_pic1"
								onchange="setimg(event);">
						</div>
						<div id="image_container"></div>
					</div>
					<div>
						<h3>
							<label>업체사진2</label>
						</h3>
						<div>
							<input type="file" class=imginput accept="image/*" name="company_pic2"
								onchange="setimg(event);">
						</div>
						<div id="image_container"></div>
					</div>
					<div>
						<h3>
							<label>업체사진3</label>
						</h3>
						<div>
							<input type="file" class=imginput accept="image/*" name="company_pic3"
								onchange="setimg(event);">
						</div>
						<div id="image_container"></div>
					</div>
					<div>
						<h3>
							<label>업체 소개</label>
						</h3>
						<table>
							<tr>
								<td colspan="2"><textarea text=align= "left" cols="70"
										rows="5" name ="company_info"></textarea></td>
							</tr>
						</table>
					</div>
					<div>
						<div class="btn_area">
							<button class="btn_join">
								<span>가입하기</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
        function setimg(event){
            var reader = new FileReader();
            reader.onload = function(event){
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                img.setAttribute("class", "col-lg-6");
                document.querySelector("div#image_container").appendChild(img);
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
