<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/join.css"/>

</head>
<body>

<div id="wrapper">
	    <div id="content">
	        <header>
	            <div>
	                <h1>
	                    <a href = "#" id = "title"> <!-- 메인 링크 -->
	                        <span>할인2동</span>
	                        <!-- 할인이동 대신 로고로 대체 -->
	                    </a>
	                    
	                </h1>
	            </div>
	        </header>
	        <div>
	            <form action = "JoinService" method = "post">
	                <div>
	                    <h3>
	                        <label for="id">아이디</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type = "text" id = "id" class="int_input" name = "id" placeholder="내용을 입력하세요">
	                        <input type = "button" class = "is_check" value ="중복확인" onclick="idCheck()">
	                        <span id = "sp"></span>
	                    </span>
	                </div>
	                <div>
	                    <h3>
	                        <label for="pw">비밀번호</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="password" id = "pw" class = "int" name = "pw" placeholder="내용을 입력하새요">
	                    </span>
	                </div>
	                <div>
	                    <h3>
	                        <label for="pwcheck">비밀번호 재확인</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="password" id = "pwcheck" class="int" name = "pwcheck" placeholder="내용을 입력하세요">
	                    </span>
	                </div>
	                <div>
	                    <h3>
	                        <label for="name">이름</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type = "text" id = "name" class="int" name = "name" placeholder="내용을 입력하세요">
	                    </span>
	                </div>
	
					<div>
	                    <h3>
	                        <label for="nick">닉네임</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type = "text" id = "nick" class="int" name = "nick" placeholder="내용을 입력하세요">
	                    </span>
	                </div>
	                
	                <div>
	                    <h3>
	                        <label for="yy">생년월일</label>
	                    </h3>
	                    <div id = "birth" name = "birth">
	                        <span class = "signinput_bir">
	                            <input type ="text" id = "yy" name = "yy" placeholder="년(4자)" maxlength="4">
	                        </span>
	                        <span class="signinput_bir">
	                            <select id="mm" name = "mm">
	                                <option>월</option>
	                                <option value="01">1</option>
	                                <option value="02">2</option>
	                                <option value="03">3</option>
	                                <option value="04">4</option>
	                                <option value="05">5</option>
	                                <option value="06">6</option>
	                                <option value="07">7</option>
	                                <option value="08">8</option>
	                                <option value="09">9</option>
	                                <option value="10">10</option>
	                                <option value="11">11</option>
	                                <option value="12">12</option>
	                            </select>
	                        </span>
	                        <span>
	                        <span class = "signinput_bir">
	                            <input type="text" id="dd" name = "dd" maxlength="2" placeholder="일">
	                        </span>
	                    </div>
	                </div>
	                <div>
	                    <h3>
	                        <label for="email">본인 확인 이메일</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="text" id = "email" class="int"  name = "email" placeholder="이메일 입력"> 
	                    </span>
	                </div>
	
	                <div>
	                    <h3>    
	                        <label for="phone">휴대전화</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="text" id = "phone" class="int"  name = "phone" placeholder="전화번호 입력">
	                    </span>
	                </div>
	                    
	                <div class = "btn_area">
						<button class="btn_join">
							<span>가입하기</span>
						</button>
					</div>
	            </form>
	        </div>
	    </div>
	</div>
	<script src = "js/jquery-3.6.0.min.js"></script>
	<script>
		function idCheck(){

			var input = document.getElementById("id");
			console.log(input.value);

			$.ajax({
				type : "post",
				data : {id : input.value},
				url : "idCheckCon",
				dataType : "text",
				success : function(data) {

					var sp = document.getElementById("sp");

					if (data == "true") {
						sp.innerHTML = "사용할수 없는 ID입니다.";
						
					} else {
						sp.innerHTML = "사용할 수 있는 ID입니다.";
					}

				},
				error : function() {
					alert("통신실패!")
				},
			})
		};
	</script>
	
</body>
</html>
