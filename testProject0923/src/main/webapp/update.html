<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="assets/css/join.css"/>

</head>
<body>
	<div id="wrapper">
	    <div id="content">
	        <header>
	            <div>
	                <h1>
	                    <a href = "main.jsp" id = "title"> <!-- 메인 링크 -->
	                        <span>할인2동</span>
	                        <!-- 할인이동 대신 로고로 대체 -->
	                    </a>
	                </h1>
	            </div>
	        </header>
	        <div>
	            <form action = "UpdateService" method = "post">
	            	<div>
	                    <h3>
	                        <label for="id">아이디</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type = "text" id = "id" class="int" name = "id" placeholder="본인 아이디를 입력하세요(수정불가)">
	                        <br>
	                    </span>
	                </div>
	                <div>
	                    <h3>
	                        <label for="pw">현재 비밀번호</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="password" id = "nowpw" class = "int" name = "nowpw" placeholder="현재 비밀번호를 입력하세요">
	                    </span>
	                </div>
	                <div>
	                    <h3>
	                        <label for="pw">수정할 비밀번호</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="password" id = "pw" class = "int" name = "pw" onchange="check_pw()" placeholder="내용을 입력하새요">
	                    </span>
	                </div>
	                
	                <div>
	                    <h3>
	                        <label for="pwcheck">비밀번호 확인</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="password" id = "pwcheck" class="int" name = "pwcheck" onchange="check_pw()" placeholder="내용을 입력하세요">
	                    	<br>
	                    	<span id = "ch"></span>
	                    </span>
	                </div>
	                <br>
	                
	                <div>
						<h3>
							<label>프로필 사진 수정</label>
						</h3>
						<div>
							<input type="file" class=imginput accept="image/*" name="company_pic1"
								onchange="setimg(event);">
						</div>
						<div id="image_container"></div>
					</div>
					
	                <div>
	                    <h3>
	                        <label for="name">이름 수정</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type = "text" id = "name" class="int" name = "name" placeholder="내용을 입력하세요">
	                    </span>
	                </div>
	
					<div>
	                    <h3>
	                        <label for="nick">닉네임 수정</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type = "text" id = "nick" class="int" name = "nick" placeholder="내용을 입력하세요">
	                    </span>
	                </div>
	                
	                <div>
	                    <h3>
	                        <label for="yy">생년월일 수정</label>
	                    </h3>
	                    <div id = "birth">
	                        <span class = "signinput_bir">
	                            <input type ="text" id = "yy" name = "yy" placeholder="년(4자)" maxlength="4">
	                        </span>
	                        <span class="signinput_bir">
	                            <select id="mm" name = "mm">
	                                <option>월</option>
	                                <option value="01">1</option>
	                                <option value="02">2</option>
	                                <option value="03">3</option>
	                                <option value="04">4</option>
	                                <option value="05">5</option>
	                                <option value="06">6</option>
	                                <option value="07">7</option>
	                                <option value="08">8</option>
	                                <option value="09">9</option>
	                                <option value="10">10</option>
	                                <option value="11">11</option>
	                                <option value="12">12</option>
	                            </select>
	                        </span>
	                        <span>
	                        <span class = "signinput_bir">
	                            <input type="text" id="dd" name = "dd" maxlength="2" placeholder="일">
	                        </span>
	                    </div>
	                </div>
	                <div>
	                    <h3>
	                        <label for="email">이메일 수정</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="text" id = "email" class="int"  name = "email" placeholder="이메일 입력"> 
	                    </span>
	                </div>
	
	                <div>
	                    <h3>    
	                        <label for="phone">휴대전화 수정</label>
	                    </h3>
	                    <span class="signinput">
	                        <input type="text" id = "phone" class="int"  name = "phone" placeholder="전화번호 입력">
	                    </span>
	                </div>
	                    
	                <div class = "btn_area">
						<button class="btn_join">
							<span>회원정보 수정</span>
						</button>
					</div>
	            </form>
	        </div>
	    </div>
	</div>
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script>
        function check_pw(){
            var pw = document.getElementById('pw').value;
            if(document.getElementById('pw').value != '' && document.getElementById('pwcheck').value!=''){
                if(document.getElementById('pw').value==document.getElementById('pwcheck').value){
                    document.getElementById('ch').innerHTML='비밀번호가 일치합니다.'
                    document.getElementById('ch').style.color='blue';
                }
                else{
                    document.getElementById('ch').innerHTML='비밀번호가 일치하지 않습니다.';
                    document.getElementById('ch').style.color='red'
                }
            }
        }
        
    </script>
    <script>
        function setimg(event){
            var reader = new FileReader();
            reader.onload = function(event){
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                img.setAttribute("class", "col-lg-6");
                document.querySelector("div#image_container").appendChild(img);
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
